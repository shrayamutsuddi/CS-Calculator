<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CALCULATOR</h1>
      </div>
    <div class="calculator-screen">
        <div class="output-screen">0</div>
        <div class="keypad-buttons">
            <button class="key-operator" data-action="open-parenthesis">(</button>
            <button class="key-operator" data-action="close-parenthesis">)</button>
            <button class="clear key-operator" data-action="clear">C</button>
            <button class="key-operator" data-action="division">%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key-operator" data-action="multiplication">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key-operator" data-action="subtraction">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key-operator" data-action="addition">+</button>
            <button>0</button>
            <button class="key-operator" data-action="decimal">.</button>
            <button>/</button>
            <button class="answer key-operator" data-action="enter">=</button>
        </div>
      </div>
      <div class="footer">
        <h3>Made with ❤️ by <a href="">Shraya</a></h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
